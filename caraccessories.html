      }, []);

      const [loading, setLoading] = useState(true);
      const [error, setError] = useState(null);

      useEffect(() => {
        const fetchProducts = async () => {
          setLoading(true);
          setError(null);
          
          console.log("ProductDisplayGrid: Starting product fetch for category:", categoryCode, "and country:", userCountry);
          console.log("ProductDisplayGrid: Using App ID:", window.mercatoAppId); 

          if (!window.firebaseFirestore || !window.firebaseFirestore.getFirestore) {
              setError("خطأ: Firebase Firestore غير مهيأ بشكل صحيح.");
              setLoading(false);
              console.error("ProductDisplayGrid: Firebase Firestore is not initialized.");
              return;
          }

          const dbInstance = window.firebaseFirestore.getFirestore();
          let productsRef = window.firebaseFirestore.collection(dbInstance, 'artifacts', window.mercatoAppId, 'public', 'data', 'products');
          let productsQuery = productsRef;
          
          console.log("ProductDisplayGrid: Base products collection path:", productsRef.path);

          productsQuery = window.firebaseFirestore.query(productsQuery, window.firebaseFirestore.where('category', '==', categoryCode));
          console.log("ProductDisplayGrid: Applied category filter: category == ", categoryCode);
          
          if (userCountry && userCountry !== 'اختر الدولة' && userCountry !== 'لم يتم الاختيار' && userCountry !== '') {
            productsQuery = window.firebaseFirestore.query(productsQuery, window.firebaseFirestore.where('availableCountries', 'array-contains', userCountry));
            console.log("ProductDisplayGrid: Applied country filter: availableCountries array-contains ", userCountry);
          } else {
             setError('الرجاء اختيار دولتك لعرض المنتجات المناسبة.');
             setLoading(false);
             setProducts([]);
             console.log("ProductDisplayGrid: User country not selected or invalid. Skipping country filter and showing error.");
             return; 
          }

          try {
            console.log("ProductDisplayGrid: Attempting to get documents with query...");
            const querySnapshot = await window.firebaseFirestore.getDocs(productsQuery);
            let fetchedProducts = querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            console.log("ProductDisplayGrid: Fetched", fetchedProducts.length, "products before client-side filters/sorting.");

            if (searchTerm) {
              fetchedProducts = fetchedProducts.filter(product =>
                product.name.toLowerCase().includes(searchTerm.toLowerCase())
              );
              console.log("ProductDisplayGrid: Products after search filter:", fetchedProducts.length);
            }

            const sortedProducts = [...fetchedProducts].sort((a, b) => {
                const priceA = parseFloat(String(a.displayPrice || '0').replace(/[^\d.]/g, '')) || 0;
                const priceB = parseFloat(String(b.displayPrice || '0').replace(/[^\d.]/g, '')) || 0;

                if (sortBy === 'price') {
                    return sortOrder === 'asc' ? priceA - priceB : priceB - priceA;
                } else if (sortBy === 'name') {
                    return sortOrder === 'asc' ? String(a.name).localeCompare(String(b.name), 'ar') : String(b.name).localeCompare(String(a.name), 'ar');
                }
                return 0;
            });

            setProducts(sortedProducts);
            if (sortedProducts.length === 0) {
                 setError('لا توجد منتجات حاليًا في هذا القسم أو لهذه الدولة!');
            }
          } catch (err) {
            console.error('ProductDisplayGrid: Error fetching products from Firestore:', err);
            setError('تعذر تحميل المنتجات حاليًا. يرجى المحاولة مرة أخرى لاحقًا.');
          } finally {
            setLoading(false);
          }

            setProducts([]);
            console.log("ProductDisplayGrid: userCountry is null/empty. Not fetching products.");
        }

        );

                </h2>

                {/* Display and allow change of user country */}
                <div className="flex flex-col md:flex-row items-center justify-center space-y-2 md:space-y-0 md:space-x-4 md:space-x-reverse text-sm text-[#5A7D9D] mb-4">
                    <div className="flex items-center space-x-1.5 space-x-reverse">
                        <span className="font-bold">البلد الحالي:</span>
                        <span className="font-bold text-[#D4AF37]">{displayedCountryName}</span>
                    </div>
                    <div className="relative inline-block text-[#F8F8F8] z-20"> 
                        <select
                            onChange={handleCountryChange}
                            value={userCountry}
                            className="block appearance-none w-auto bg-[#1A2C42] border border-[#5A7D9D] rounded-md py-1.5 px-3 pr-6 leading-tight focus:outline-none focus:bg-[#1A2C42] focus:border-[#D4AF37] shadow-sm transition-all duration-200 text-xs"
                        >
                            {/* Updated Country Options */}
                            <option value="SA">المملكة العربية السعودية</option>
                            <option value="EG">مصر</option>
                            <option value="KW">الكويت</option>
                            <option value="QA">قطر</option>
                            <option value="AE">الإمارات</option>
                            <option value="BH">البحرين</option>
                            <option value="JO">الأردن</option>
                            <option value="IQ">العراق</option>
                            <option value="OM">عمان</option>
                            <option value="SY">سوريا</option>
                            <option value="LB">لبنان</option>
                        </select>
                        <div className="pointer-events-none absolute inset-y-0 right-0 flex items-center px-1.5 text-[#D4AF37]">
                            <svg className="fill-current h-3 w-3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 6.757 7.586 5.343 9z"/></svg>
                        </div>
                    </div>
                </div>

                {/* عناصر التحكم في الفرز */}
                <div className="flex justify-end mb-4">
                <div className="relative inline-block text-[#F8F8F8]">
                    <select
                    onChange={handleSortChange}
                    value={`${sortBy}_${sortOrder}`}
                    className="block appearance-none w-full bg-[#1A2C42] border border-[#5A7D9D] rounded-md py-1.5 px-3 pr-6 leading-tight focus:outline-none focus:bg-[#1A2C42] focus:border-[#D4AF37] shadow-sm transition-all duration-200 text-xs"
                    >
                    <option value="none_asc">الترتيب الافتراضي</option>
                    <option value="price_asc">السعر: من الأقل للأعلى</option>
                    <option value="price_desc">السعر: من الأعلى للأقل</option>
                    <option value="name_asc">الاسم: أ-ي</option>
                    <option value="name_desc">الاسم: ي-أ</option>
                    </select>
                    <div className="pointer-events-none absolute inset-y-0 right-0 flex items-center px-1.5 text-[#D4AF37]">
                            <svg className="fill-current h-3 w-3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 6.757 7.586 5.343 9z"/></svg>
                        </div>
                    </div>
                </div>

                <ProductDisplayGrid 
                    searchTerm={currentSearchTerm} 
                    categoryCode="caraccessories" /* Category code for "Car Accessories" */
                    sortBy={sortBy} 
                    sortOrder={sortOrder} 
                    userCountry={userCountry} 
                    onAddToCart={handleAddToCart}
                />
            </main>
            {/* Footer is now inside the scrollable content */}
            <Footer /> 
          </div>

          <ScrollToTopButton />

          {modalInfo && <CustomModal {...modalInfo} />}
        </div>
      );
    };

    // Render initial loading screen until authentication check is complete
    ReactDOM.render(
      <div id="initial-loading" class="flex flex-col items-center justify-center min-h-screen">
          <div class="loading-spinner"></div>
          <p class="text-xl text-gray-300 mt-2">جاري التحقق من تسجيل الدخول...</p>
      </div>,
      document.getElementById('root')
    );
  </script>
</body>
</html>
